<!DOCTYPE html>
<html>
  <head>
    <title>Henry Li</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body >
    <div class="splash" id="splash">
      <div class="center-splash">
        <div class="splash-intro">
          <h1 class="splash-text">Henry Li</h1>
        </div>
        <img src="images/cat_run.gif" class="cat_run">
        <div class="enter-container">
          <button class="enter-button" id="enter-button">Enter</button>
        </div>
      </div>
    </div>

    <div class="myinfocontainer" id="myinfocontainer">
      <div class="myinfo" id="myinfo">
        <p id="myinfop1" class="hidden">Hey, thanks for stopping by! I'm Henry Li.</p>
        <p id="myinfop2" class="hidden">I'm a computer scientist, animator, designer, and artist</p>
      </div>
    </div>
    <button class="bulb-button" id="bulb-button">
      <img src="images/bulb.svg" class="bulb-img" id="bulb-img">
    </button>

    <div class="center-grid">
      <div class="grid-container">
        <div class="stripes-container">
          <div class="stripes"></div>
        </div>
        <div class="grid-item1"> 
          <div class="buttons">
            <button class="prev" id = "prevButton"></button>
            <button class="next" id = "nextButton"></button>
          </div>
          <div class="console-black">
            <div class="headshot-container">
              <img class="headshot-img" id="headshot-img">
            </div>
          </div>
          <div class="console"></div>
        </div>
        

        <div class="grid-item2"> 
          <div class="portfolio">
            <div class="pf-info">
                  <a class="portfolio-text" href="https://drive.google.com/drive/folders/1E99wjotqV-daIzOqHNGtifbiDJt_Gd7O?usp=sharing" target="_blank">
                    <button class="portfolio-link">
                      Portfolio
                    </button>
                  </a>
              <div class="pf-button-div">
                <button class="pf-button" id="pf-back">&#8592;</button>
                <button class="pf-button" id="pf-next">&#8594;</button>
              </div>
            </div>
            <div class="portfolio-bg">
              <img class="pf-images" id="pf-bg">
            </div>
          </div>

          <div class="grid-div-2" id="garage">
            <button class="garage-button">
              <img src="images/lock.svg" class="lock-img">
            </button>
          </div>

        </div>

        <div class="grid-item3"> 
          <div class="flex-div1">
            <button class="flex-button1" id="flex-button1">CONTACT ME!</button>
            <div id="overlay" class="hidden"></div>
            <div class="slideDown" id="slideDown">
              <div class="hidden" id="email">
                <a href="mailto:li.henry0508@gmail.com" class="email-message">li.henry0508@gmail.com</a>
              </div>
              <div class="hidden" id="message-container">
                <p class="message">
                  Leave a message!
                </p>
              </div>

              <button class="hidden" id="exitContact"></button>
            </div>
          </div>
          <div class="flex-div2">
            <div class="flex-button-div2">
                <button class="flex-button2" id="ig-link">
                  <img src="images/ig.svg" class="fit-logo-image">
                </button>
            </div>
            <div class="flex-button-div2">
              <button class="flex-button2" id="ln-link">
                <img src="images/ln.svg" class="fit-logo-image">
              </button>
            </div>
            <div class="flex-button-div2">
              <button class="flex-button2" id="resume-link">
                <img src="images/resume.svg" class="fit-logo-image">
              </button>
            </div>
          </div>
        </div>
        <div class="grid-item4" id="grid-item4">
          <div class="slider-container">
            <input type="range" id="slider" min="0" max="100" value="0">
            <span id="sliderValue"></span>
          </div>
        </div>

        <div class="grid-item5"> 
          <button class="crank-button" id="crankleft">&#10226</button>
            <div class="wheel">
              <div class="line" id="line">
                <div class="circle" id="circle"></div>
              </div>
            </div>
          <button class="crank-button" id="crankright">&#10227</button>
        </div>
      </div>

      <div class="projects-container" id="projects-container">

      </div>
      <div class="art-container" id="art-container">
        <button class="exitGallery" id="exitGallery">&#x2715;</button>
        <p>Art Gallery</p>
        <img class="gallery-img">
        <img>
        <img>
        <img>
      </div>
    </div>

    <script src="styles.js"></script>
  </body>
</html>
